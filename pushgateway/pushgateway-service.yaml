apiVersion: v1
kind: Service
metadata:
  labels:
    app: pushgateway
    az: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''az'']}'
    domain: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''domain'']}'
    realm: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''realm'']}'
    region: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''region'']}'
  name: pushgateway
  namespace: monitoring
  stack:  ${#stage('ApolloEnv')['context']['manifests'][0]['data']['domain']}
  detail: pushgateway    
spec:
  ports:
    - port: 8081
      targetPort: 9091
  selector:
    app: pushgateway
    az: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''az'']}'
    domain: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''domain'']}'
    realm: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''realm'']}'
    region: '${#stage(''ApolloEnv'')[''context''][''manifests''][0][''data''][''region'']}'
  type: LoadBalancer
